<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Comic Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Comics</h1>
        <a class="btn btn-primary" href="/admin/comics/create">Create Comic</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Country</th>
                    <th>Likes</th>
                    <th>Views</th>
                    <th>Subscribes</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="comic : ${comics}">
                    <td th:text="${comic.id} "></td>
                    <td th:text="${comic.name} "></td>
                    <td th:text="${comic.author} "></td>
                    <td th:text="${comic.status} "></td>
                    <td th:text="${comic.country} "></td>
                    <td th:text="${comic.likes} "></td>
                    <td th:text="${comic.views} "></td>
                    <td th:text="${comic.subscribes} "></td>
                    <td th:text="${comic.description} "></td>
                    <td th:text="${comic.created_at.toString().substring(0, 10)}"></td>
                    <td th:text="${comic.updated_at.toString().substring(0, 10)}"></td>

                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm"
                            th:href="@{/admin/comics/edit(id=${comic.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                            th:href="@{/admin/comics/delete (id=${comic.id})}"
                            onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
