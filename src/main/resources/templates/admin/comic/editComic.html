<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/layouts/head :: head"></head>
<body>
<div id="wrapper">
    <!--Header-->
    <span th:replace="admin/layouts/header :: header"></span>
    <!--End Header-->

    <span th:replace="admin/layouts/sidebar :: sidebar"></span>
    <div>
        th:insert
    </div>
    <!-- /.sidebar -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">Edit Comic</h2>

                    <form method="post" enctype="multipart/form-data" th:object="${comic}">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.name}">
                                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                                   th:errors="${comic.name}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Author</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.author}">
                                <p th:if="${#fields.hasErrors('author')}" th:errorclass="text-danger"
                                   th:errors="${comic.author}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Status</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.status}">
                                <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                                   th:errors="${comic.status}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Country</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.country}">
                                <p th:if="${#fields.hasErrors('country')}" th:errorclass="text-danger"
                                   th:errors="${comic.country}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Likes</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.likes}" type="number">
                                <p th:if="${#fields.hasErrors('likes')}" th:errorclass="text-danger"
                                   th:errors="${comic.likes}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Views</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.views}" type="number">
                                <p th:if="${#fields.hasErrors('views')}" th:errorclass="text-danger"
                                   th:errors="${comic.views}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Subscribes</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${comic.subscribes}" type="number">
                                <p th:if="${#fields.hasErrors('subscribes')}" th:errorclass="text-danger"
                                   th:errors="${comic.subscribes}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Description</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" th:field="${comic.description}"></textarea>
                                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                                   th:errors="${comic.description}"></p>
                            </div>
                        </div>
                        <!--CATEGORIES FIELD-->
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Categories</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{categories}" multiple>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${selectedCategoryIds != null and selectedCategoryIds.contains(category.id)}">
                                    </option>
                                </select>
                                <p th:if="${#fields.hasErrors('categories')}" th:errorclass="text-danger"
                                   th:errors="${comic.categories}"></p>
                            </div>
                        </div>
                        <!--END CATEGORIES FIELD-->
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/admin/comic" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
