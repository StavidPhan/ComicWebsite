<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{admin/layouts/head :: head}"></head>
<body>
<div id="wrapper">
    <!--Header-->
    <span th:replace="~{admin/layouts/header :: header}"></span>
    <!--End Header-->

    <span th:replace="~{admin/layouts/sidebar :: sidebar}"></span>
    <!-- /.sidebar -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">New Chapter</h2>

                    <form method="POST" enctype="multipart/form-data" th:object="${chapter}">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Chapter number</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" th:field="${chapter.chapter_number}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Comic</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="comic_id">
                                    <th:block th:each="comic : ${comics}">
                                        <option th:value="${comic.id}" th:text="${comic.name}"></option>
                                    </th:block>
                                </select>
                                <p th:if="${#fields.hasErrors('comic')}" th:errorclass="text-danger"
                                   th:errors="${chapter.comic}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/admin/chapter" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
