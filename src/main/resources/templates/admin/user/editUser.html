<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/layouts/head :: head"></head>
<body>
<div id="wrapper">
    <!--Header-->
    <span th:replace="admin/layouts/header :: header"></span>
    <!--End Header-->

    <span th:replace="admin/layouts/sidebar :: sidebar"></span>
    <div>
        th:insert
    </div>
    <!-- /.sidebar -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h2 class="text-center mb-5">Edit User</h2>

                    <form method="post" enctype="multipart/form-data" th:object="${user}">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="${user.password}">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${user.username}">
                                <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                                   th:errors="${user.username}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="${user.email}">
                                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                   th:errors="${user.email}"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Role</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="roleNames" multiple>
                                    <option th:each="role : ${allRoles}"
                                            th:value="${role.getName()}"
                                            th:text="${role.getName()}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('roles')}" th:errorclass="text-danger"
                                   th:errors="*{roles}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/admin/user" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
