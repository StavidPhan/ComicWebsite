<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="admin/layouts/head :: head"></head>

<body>

<div id="wrapper">

    <!--Header-->
    <span th:replace="admin/layouts/header :: header"></span>
    <!--End Header-->

    <span th:replace="admin/layouts/sidebar :: sidebar"></span>
    <!-- /.sidebar -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">List of Comic</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="btn btn-primary" href="/admin/comic/create">Create Comic</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Author</th>
                                        <th>Status</th>
                                        <th>Country</th>
                                        <th>Likes</th>
                                        <th>Views</th>
                                        <th>Subscribes</th>
                                        <th>Description</th>
                                        <th>Categories</th>
                                        <th>Created At</th>
                                        <th>Updated At</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="comic : ${comics}">
                                        <td th:text="${comic.id}"></td>
                                        <td th:text="${comic.name}"></td>
                                        <td th:text="${comic.author}"></td>
                                        <td th:text="${comic.status}"></td>
                                        <td th:text="${comic.country}"></td>
                                        <td th:text="${comic.likes}"></td>
                                        <td th:text="${comic.views}"></td>
                                        <td th:text="${comic.subscribes}"></td>
                                        <td th:text="${comic.description}"></td>
                                        <td>
                                            <span th:each="category, iterStat : ${comic.categories}">
                                                <span th:text="${category.name}"></span>
                                                <span th:if="${!iterStat.last}">, </span>
                                            </span>
                                        </td>
                                        <td th:text="${comic.created_at.toString()}"></td>
                                        <td th:text="${comic.updated_at.toString()}"></td>

                                        <td style="white-space: nowrap">
                                            <a class="btn btn-primary btn-sm"
                                               th:href="@{/admin/comic/edit(id=${comic.id})}">Edit</a>
                                            <a class="btn btn-danger btn-sm"
                                               th:href="@{/admin/comic/delete(id=${comic.id})}"
                                               onclick="return confirm('Are you sure?')">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="admin/layouts/script :: script"></div>

</body>

</html>
