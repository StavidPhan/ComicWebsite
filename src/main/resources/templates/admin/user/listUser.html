<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{admin/layouts/head :: head}"></head>

<body>

<div id="wrapper">

    <!--Header-->
    <span th:replace="~{admin/layouts/header :: header}"></span>
    <!--End Header-->

    <span th:replace="~{admin/layouts/sidebar :: sidebar}"></span>
    <!-- /.sidebar -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">List of User</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="btn btn-primary" href="/admin/user/create">Create User</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Created At</th>
                                        <th>Updated At</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:each="role, iterStat : ${user.roles}">
                                                <span th:text="${role.name}"></span>
                                                <span th:if="${!iterStat.last}">, </span>
                                            </span>
                                        </td>
                                        <td th:text="${user.created_at.toString()}"></td>
                                        <td th:text="${user.updated_at.toString()}"></td>

                                        <td style="white-space: nowrap">
                                            <a class="btn btn-primary btn-sm"
                                               th:href="@{/admin/user/edit(id=${user.id})}">Edit</a>
                                            <a class="btn btn-danger btn-sm"
                                               th:href="@{/admin/user/delete(id=${user.id})}"
                                               onclick="return confirm('Are you sure?')">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="~{admin/layouts/script :: script}"></div>

</body>

</html>
